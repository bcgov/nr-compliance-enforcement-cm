type Investigation {
  investigationGuid: String
  description: String
  leadAgency: String
  investigationStatus: InvestigationStatusCode
  openedTimestamp: Date
  caseIdentifier: String
}

input InvestigationFilters {
  search: String
  leadAgency: String
  investigationStatus: String
  startDate: Date
  endDate: Date
  sortBy: String
  sortOrder: String
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  totalCount: Int!
  totalPages: Int!
  currentPage: Int!
  pageSize: Int!
}

type InvestigationResult {
  items: [Investigation!]!
  pageInfo: PageInfo!
}

type Query {
  getInvestigation(investigationGuid: String): Investigation
  getInvestigations(ids: [String]): [Investigation]
  searchInvestigations(page: Int = 1, pageSize: Int = 25, filters: InvestigationFilters): InvestigationResult!
}
