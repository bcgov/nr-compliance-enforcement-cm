scalar Date

type CaseFile {
  caseIdentifier: String
  leadIdentifier: String
  assessmentDetails: Assessment
  preventionDetails: Prevention
  note: Note
  equipment: [EquipmentDetails]
  isReviewRequired: Boolean
  reviewComplete: Action
}

type Assessment {
  actionNotRequired: Boolean
  actionJustificationCode: String
  actionJustificationShortDescription: String
  actionJustificationLongDescription: String
  actionJustificationActiveIndicator: Boolean
  actions: [Action]
}

type Action {
  actionId: String
  actor: String!
  date: Date!
  actionCode: String!
  shortDescription: String
  longDescription: String
  activeIndicator: Boolean
}

type Prevention {
  actions: [Action]
}

type Note {
  note: String!
  action: Action!
}

type EquipmentDetails {
  id: String
  typeCode: String
  activeIndicator: Boolean
  address: String
  xCoordinate: String
  yCoordinate: String
  createDate: Date
  actions: [Action]
}
