scalar Date

type CaseFile {
  caseIdentifier: String
  leadIdentifier: String
  assessmentDetails: Assessment
  preventionDetails: Prevention
  note: Note
  equipment: [EquipmentDetails]
  isReviewRequired: Boolean
  reviewComplete: CaseFileAction
  subject: [Wildlife]
  decision: Decision
  authorization: PermitSite
}

type Assessment {
  actionNotRequired: Boolean
  actionJustificationCode: String
  actionJustificationShortDescription: String
  actionJustificationLongDescription: String
  actionJustificationActiveIndicator: Boolean
  actions: [CaseFileAction]
}

type Prevention {
  actions: [CaseFileAction]
}

type Note {
  note: String!
  action: CaseFileAction!
}

type EquipmentDetails {
  id: String
  typeCode: String
  activeIndicator: Boolean
  address: String
  xCoordinate: String
  yCoordinate: String
  createDate: Date
  actions: [CaseFileAction]
  wasAnimalCaptured: String
}

type Wildlife {
  id: String
  species: String!
  sex: String
  age: String
  categoryLevel: String
  conflictHistory: String
  outcome: String
  tags: [EarTag]
  drugs: [Drug]
  actions: [CaseFileAction]
  order: Int
}

type EarTag {
  id: String
  ear: String
  identifier: String
  order: Int
}

type Drug {
  id: String
  vial: String
  drug: String
  amountUsed: String
  injectionMethod: String
  remainingUse: String
  additionalComments: String
  order: Int
}

type Decision {
  id: String
  schedule: String
  scheduleLongDescription: String
  sector: String
  sectorLongDescription: String
  discharge: String
  dischargeLongDescription: String
  nonCompliance: String
  nonComplianceLongDescription: String
  rationale: String
  inspectionNumber: String
  leadAgency: String
  leadAgencyLongDescription: String
  assignedTo: String
  actionTaken: String
  actionTakenLongDescription: String
  actionTakenDate: Date
}

type PermitSite {
  id: String
  type: String
  value: String
}
