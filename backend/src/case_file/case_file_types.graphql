scalar Date

type CaseFile {
  caseIdentifier: String
  leadIdentifier: String
  assessmentDetails: Assessment
  preventionDetails: Prevention
  note: Note
  equipment: [EquipmentDetails]
  isReviewRequired: Boolean
  reviewComplete: ReviewCompleteAction
}

type ReviewCompleteAction {
  actor: String!
  date: Date!
  actionCode: String!
  actionId: String
}

type Assessment {
  actionNotRequired: Boolean
  actionJustificationCode: String
  actionJustificationShortDescription: String
  actionJustificationLongDescription: String
  actionJustificationActiveIndicator: Boolean
  actions: [CaseFileAction]
}

type CaseFileAction{
  actionId: String!
  actor: String!
  date: Date!
  actionCode: String!
  actionTypeCode: String!
  shortDescription: String
  longDescription: String
  activeIndicator: Boolean
  displayOrder: Int!
}

type Prevention {
  actions: [CaseFileAction]
}

type Note {
  note: String!
  action: CaseFileAction!
}

type EquipmentDetails {
  id: String
  typeCode: String
  activeIndicator: Boolean
  address: String
  xCoordinate: String
  yCoordinate: String
  createDate: Date
  actions: [CaseFileAction]
}