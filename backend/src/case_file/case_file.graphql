scalar Date

type CaseFile {
  caseIdentifier : String
  leadIdentifier: String
  assessmentDetails: Assessment
  preventionDetails: PreventionMeasure
}

input CreateCaseFileInput {
  leadIdentifier: String
  assessmentDetails: AssessmentDetailsInput!
  preventionDetails: PreventionMeasureDetailsInput!
  agencyCode: String!
  caseCode: String!
  createUserId: String!
}

input UpdateCaseFileInput {
  leadIdentifier: String
  assessmentDetails: AssessmentDetailsInput!
  preventionDetails: PreventionMeasureDetailsInput!
  agencyCode: String!
  caseCode: String!
  createUserId: String!
}

input UpdateCaseFileInput {
  caseIdentifier: String!
  leadIdentifier: String
  assessmentDetails: AssessmentDetailsInput!
  preventionDetails: PreventionMeasureDetailsInput!
  agencyCode: String!
  caseCode: String!
  updateUserId: String!
}

type Assessment {
  actionNotRequired: Boolean
  actionJustificationCode: String
  actionJustificationShortDescription: String
  actionJustificationLongDescription: String
  actionJustificationActiveIndicator: Boolean
  actions: [AssessmentAction]
}

type AssessmentAction{
  actor: String!
  date: Date!
  actionCode: String!
  shortDescription: String
  longDescription: String
  activeIndicator: Boolean
}


input AssessmentDetailsInput {
  actionNotRequired: Boolean!
  actionJustificationCode: String
  actions: [AssessmentActionInput]!
}

input AssessmentActionInput{
  actor: String!
  date: Date!
  actionCode: String!
  activeIndicator: Boolean!
}

type PreventionMeasure {
  actions: [PreventionMeasureAction]
}

type PreventionMeasureAction{
  actor: String!
  date: Date!
  actionCode: String!
  shortDescription: String
  longDescription: String
  activeIndicator: Boolean
}

input CreatePreventionMeasureInput {
  leadIdentifier: String
  preventionDetails: PreventionMeasureDetailsInput!
  agencyCode: String!
  caseCode: String!
  createUserId: String!
}

input PreventionMeasureDetailsInput {
  actions: [AssessmentActionInput]!
}

input PreventionMeasureActionInput{
  actor: String!
  date: Date!
  actionCode: String!
  activeIndicator: Boolean!
}

type Query {
  getCaseFile( caseIdentifier: String!): CaseFile
  getCaseFileByLeadId( leadIdentifier: String!): CaseFile
}

type Mutation {
  createCaseFile(createCaseFileInput: CreateCaseFileInput!): CaseFile!
  updateCaseFile(updateCaseFileInput: UpdateCaseFileInput!): CaseFile!
}
