scalar Date

type CaseFile {
  case_file_guid : String
  lead_identifier: String
  assessment_details: Assessment
}

type Assessment {
  action_not_required_ind: String
  inaction_reason_code: String
  short_description: String
  long_description: String
  active_ind: Boolean
  assessment_actions: [AssessmentAction]
}

type AssessmentAction{
  actor_guid: String!
  action_date: Date!
  action_code: String!
  short_description: String
  long_description: String
  active_ind: Boolean
}

input CreateCaseFileInput {
  lead_identifier: String
  assessment_details: CreateAssessmentDetailsInput!
  action_type_code: String
  agency_code: String
  case_code: String
  create_user_id: String!
  note_text: String
  review_required_ind: Boolean
}

input CreateAssessmentDetailsInput {
  action_not_required_ind: Boolean!
  inaction_reason_code: String
  assessment_actions: [CreateAssessmentActionInput]!
}

input CreateAssessmentActionInput{
  actor_guid: String!
  action_date: Date!
  action_code: String!
  active_ind: Boolean!

}

input UpdateCaseFileInput {
  case_file_guid: String!
  lead_identifier: String
  assessment_details: UpdateAssessmentDetailsInput!
  action_type_code: String
  agency_code: String
  case_code: String
  update_user_id: String!
  note_text: String
  review_required_ind: Boolean
}

input UpdateAssessmentDetailsInput {
  action_not_required_ind: Boolean!
  inaction_reason_code: String
  assessment_actions: [UpdateAssessmentActionInput]!
}

input UpdateAssessmentActionInput{
  actor_guid: String!
  action_date: Date!
  action_code: String!
  active_ind: Boolean!
}

type Query {
  getCaseFile( case_guid: String!): CaseFile
}

type Mutation {
  createCaseFile(createCaseFileInput: CreateCaseFileInput!): CaseFile!
  updateCaseFile(updateCaseFileInput: UpdateCaseFileInput!): CaseFile!
  removeCaseFile(id: Int!): CaseFile
}
