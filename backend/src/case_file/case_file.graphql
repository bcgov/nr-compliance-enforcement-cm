scalar Date

type CaseFile {
  case_file_guid : String
  lead_identifier: String
  assessment_details: Assessment
}

type Assessment {
  action_not_required_ind: String
  inaction_reason_code: String
  short_description: String
  long_description: String
  active_ind: Boolean
  assessment_actions: [AssessmentAction]
}

type AssessmentAction{
  actor_guid: String!
  action_date: Date!
  action_code: String!
  short_description: String
  long_description: String
  active_ind: Boolean
}

input CreateAssessmentInput {
  lead_identifier: String
  assessment_details: AssessmentDetailsInput!
  agency_code: String!
  case_code: String!
  create_user_id: String!
}

input AssessmentDetailsInput {
  action_not_required_ind: Boolean!
  inaction_reason_code: String
  assessment_actions: [AssessmentActionInput]!
}

input AssessmentActionInput{
  actor_guid: String!
  action_date: Date!
  action_code: String!
  active_ind: Boolean!
}

input UpdateAssessmentInput {
  case_file_guid: String!
  lead_identifier: String
  assessment_details: AssessmentDetailsInput!
  agency_code: String!
  case_code: String!
  update_user_id: String!
}

type Query {
  getCaseFile( case_guid: String!): CaseFile
  getCaseFileByLeadId( lead_identifier: String!): CaseFile
}

type Mutation {
  createAssessment(createAssessmentInput: CreateAssessmentInput!): CaseFile!
  updateAssessment(updateAssessmentInput: UpdateAssessmentInput!): CaseFile!
  removeCaseFile(id: Int!): CaseFile
}
