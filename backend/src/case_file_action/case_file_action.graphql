type CaseFileAction {
  actionId: String!
  actionTypeCode: String!
  actionCode: String!
  actor: String!
  date: Date!
  displayOrder: Int
  activeIndicator: Boolean
  shortDescription: String!
  longDescription: String!
}

type Query {
  FindCaseFileAction(actionId: String): CaseFileAction!
  FindCaseFileActionsByCaseFile(caseId: String): [CaseFileAction]!
}
